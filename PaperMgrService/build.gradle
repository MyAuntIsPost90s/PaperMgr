// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

// In this section you declare where to find the dependencies of your project
repositories {
 	mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

//配置资源路径
sourceSets {
   main {
      java {
         srcDir 'src/main/java'
      }
      resources {
         srcDir 'src/main/resource'
      }
   }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

//设置编码格式
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

//配置参数
processResources {
    String env = System.getProperty("profile","local")
    println "Current env is '" + env + "'"
    def config = new ConfigSlurper(env).parse(file('profile.groovy').toURI().toURL()).toProperties()
    from(sourceSets.main.resources.srcDirs) {
        filesMatching('**/*.properties') {
            filter(org.apache.tools.ant.filters.ReplaceTokens,tokens:config,beginToken:'#',endToken:'#')
        }
    }
}

//gretty配置
buildscript {
    repositories {
    	 mavenLocal()
    	 maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
    	 maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
         jcenter()
    }
    dependencies {
         classpath 'org.akhikhl.gretty:gretty:+'
    }
}

gretty {
	httpPort=8081
    contextPath ="/${project.name}"  
    servletContainer = 'tomcat7'
    //设置debug监听
    afterEvaluate {
	    appStartDebug {
	      debugPort = 8081
	      debugSuspend = true
	    }
    }
}

dependencies {
	//webbase
	compile 'jstl:jstl:1.2'
	
	//common
    compile 'commons-httpclient:commons-httpclient:3.0.1'
    compile 'commons-codec:commons-codec:1.5'
    compile 'commons-io:commons-io:2.0.1'
    compile 'commons-lang:commons-lang:2.4'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'commons-pool:commons-pool:1.5.6'
    compile 'commons-fileupload:commons-fileupload:1.3'
	
	//springframework
    compile 'org.springframework:spring-context:4.3.8.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.8.RELEASE'
    compile 'org.springframework:spring-core:4.3.8.RELEASE'
    compile 'org.springframework:spring-beans:4.3.8.RELEASE'
    compile 'org.springframework:spring-expression:4.3.8.RELEASE'
    compile 'org.springframework:spring-aop:4.3.8.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.8.RELEASE'
    compile 'org.springframework:spring-orm:4.3.8.RELEASE'
    compile 'org.springframework:spring-tx:4.3.8.RELEASE'
    compile 'org.springframework:spring-aspects:4.3.8.RELEASE'
    compile 'org.springframework:spring-web:4.3.8.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.8.RELEASE'
    compile 'org.springframework:spring-jms:4.3.8.RELEASE'
    compile 'org.springframework:spring-test:4.3.8.RELEASE'
    //springmvc-responsebody
    compile 'com.fasterxml.jackson.core:jackson-core:2.5.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.5'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.5.5'
    
    //json
    compile 'com.alibaba:fastjson:1.2.8'
    
    //mybaties and mysql
    compile 'mysql:mysql-connector-java:5.1.38'
    compile 'org.mybatis.generator:mybatis-generator-core:1.3.2'
    compile 'org.mybatis:mybatis-spring:1.2.3'
    compile 'org.mybatis:mybatis:3.3.0'
    compile 'com.github.miemiedev:mybatis-paginator:1.2.17'
    compile 'junit:junit:4.12'
    
    //log
