    compile files('src/main/webapp/WEB-INF/lib/lingshi_base.jar') //未加入maven中央库,需要手动加到本地仓库
    compile files('src/main/webapp/WEB-INF/lib/PaperMgrBase.jar') //未加入maven中央库,需要手动加到本地仓库
    compile files('src/main/webapp/WEB-INF/lib/jacob.jar')
}